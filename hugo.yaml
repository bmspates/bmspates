baseURL: "https://spates.dev/"
title: Brian Spates
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Brian Spates
  description: "Personal website for Brian Spates"
  keywords: [Blog, Portfolio, PaperMod]
  author: Brian Spates
  # author: ["Me", "You"] # multiple authors
  images: [""]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowAllPagesInArchive: true
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  profileMode:
    enabled: true
    subtitle: Software Engineer
    imageUrl: "https://raw.githubusercontent.com/bmspates/bmspates/refs/heads/main/assets/pages/potrait.jpg"
    imageTitle: "Picture of Brian Spates"
    buttons:
      - name: About
        url: "/pages/about"
      - name: Posts
        url: "/posts"

  socialIcons: # optional
    - name: "linkedin"
      url: "https://www.linkedin.com/in/bmspates/"
    - name: "github"
      url: "https://github.com/bmspates/"
    - name: "gitlab"
      url: "https://gitlab.com/bmspates/"

  mainsections:
    - posts

menu:
  main:
    - name: About
      url: pages/about/
      weight: 5
    - name: Posts
      url: posts
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON
